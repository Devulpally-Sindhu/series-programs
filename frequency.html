<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ar=[10,20,30,40,20,10,30]; 
        var obj={}
        for(var i=0;i<=ar.length-1;i++){
            var count=0;
            for(var j=0;j<=ar.length-1;j++){
                if(ar[i]==ar[j]){
                    count++
                }

            }
            obj[ar[i]]=count

        }
        console.log(obj,ar[i])
    </script>
</body>

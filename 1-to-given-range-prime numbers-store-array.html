<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //prime number range store in array.

         var num=+prompt("Enter a number");
        var ar=[];
        for(var i=1;i<=num;i++){
            var count=0;
            for(var j=1;j<=i;j++){
                if(i%j===0){
                    count++
                }
            }
            if(count===2){
                ar.push(i);
            }
        }
        console.log(ar)
    </script>
</body>
</html>

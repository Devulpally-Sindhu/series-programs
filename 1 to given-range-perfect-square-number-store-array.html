<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //perfect squares from given range store in array.

      var num=+prompt();
      var ar=[];
      for(var i=1;i<=num;i++){
        for(var j=1;j<=i;j++){
            if(i/j===j){
              ar.push(i)
            }
        }
      }
      console.log(ar)
    </script>
</body>
</html>
